  <head>

    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
  <header>
    <h2>Create your Personal Profile</h2>
  </header>
    
<form>
  <p>We want to get to know you! Please enter your personal Information</p>

      <fieldset>
        <legend>Personal Information</legend>
      <label for ="first-name">First Name</label>
      <input type="text" id="first-name" required/>

      <label for ="last-name">Last Name</label>
      <input type ="text" id="last-name" required/>

      <label for ="your-birthday">Your Birthday</label>
      <input type="date" id="your-birthday" required/>
    </fieldset>
  
  <p>We want to get to know you! Please enter your personal Information</p>

    <fieldset>
      <legend>Futher Information</legend>
    <label for ="favourite-color">Favourite Color</label>
    <input type="color" id="favorite color" name="farbe" value=#E5430F>


    <label for ="favorite-pet">Whats`s your favourite Pet?</label>
    <select id="favorite-pet">
    <option>--- Please choose an Option ---</option> 
    <option>Dog</option> 
    <option>Cat</option> 
    <option>Snake</option> 
    </select>
</fieldset>
<button type="submit">Submit</button>
</form>
</body>
</html>
